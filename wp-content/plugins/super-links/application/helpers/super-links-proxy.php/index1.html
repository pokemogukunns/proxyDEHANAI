<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniProxy</title>
</head>
<body>
    <h1>miniProxyへようこそ！</h1>
    <p>miniProxyはこのように直接呼び出すことができます: <a href="https://pokemogukunns.github.io/proxyDEHANAI.github.io/wp-content/plugins/super-links/application/helpers/super-links-proxy.php?site=https://example.net">ここから</a></p>

    <p>または、以下にURLを入力するだけです:</p>

    <form onsubmit="proxyRedirect(); return false;" autocomplete="off">
        <input id="site" type="text" size="50" placeholder="https://example.com">
        <input type="submit" value="Proxy It!">
    </form>

    <script>
        function proxyRedirect() {
            var input = document.getElementById('site').value.trim();
            var baseURL = 'https://pokemogukunns.github.io/proxyDEHANAI.github.io/wp-content/plugins/super-links/application/helpers/super-links-proxy.php';
            var defaultURL = 'https://example.net';

            // 入力が空の場合、デフォルトURLを使用
            var targetURL = input ? input : defaultURL;

            // URLパラメータを作成してリダイレクト
            var params = new URLSearchParams();
            params.set('site', targetURL);

            window.location.href = baseURL + '?' + params.toString();
        }
    </script>
</body>
</html>
